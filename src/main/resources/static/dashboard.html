<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Daily Activity Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        @media (min-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (min-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-bottom: 15px;
            color: #4a5568;
            font-size: 18px;
            font-weight: 600;
        }

        #summary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
        }

        #summary h3 {
            color: white;
            margin-bottom: 10px;
        }

        .summary-stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .chart-container {
            position: relative;
            height: 300px;
            grid-column: 1 / -1;
        }

        @media (min-width: 1024px) {
            .chart-container {
                grid-column: span 2;
            }
        }

        #activityChart {
            width: 100% !important;
            height: 100% !important;
        }

        #streaks {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            text-align: center;
        }

        #streaks h3 {
            color: white;
        }

        .streak-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .streak-number {
            font-size: 24px;
            font-weight: bold;
        }

        .navigation-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .navigation-links a {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 140px;
        }

        .navigation-links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        #logout {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%) !important;
        }

        #logout:hover {
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3) !important;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-section h3 {
            margin-bottom: 20px;
            color: #4a5568;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        #logForm {
            display: grid;
            gap: 20px;
        }

        select, input, textarea {
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            width: 100%;
        }

        select:focus, input:focus, textarea:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c66;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .error.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #6c6;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .success.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading animation */
        .loading {
            position: relative;
            color: transparent;
        }

        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h2 {
                font-size: 28px;
                margin-bottom: 25px;
            }

            .card {
                padding: 20px;
            }

            .navigation-links {
                flex-direction: column;
            }

            .navigation-links a {
                min-width: auto;
            }

            .summary-stats {
                flex-direction: column;
                gap: 10px;
            }

            .stat-number {
                font-size: 24px;
            }

            .chart-container {
                height: 250px;
            }
        }

        @media (max-width: 320px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
                margin: 5px;
            }

            h2 {
                font-size: 24px;
            }

            .card {
                padding: 15px;
            }

            select, input, textarea, button {
                padding: 12px 16px;
                font-size: 15px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            }

            .container {
                background: rgba(45, 55, 72, 0.95);
                border: 1px solid rgba(255, 255, 255, 0.1);
                color: #e2e8f0;
            }

            .card {
                background: rgba(45, 55, 72, 0.8);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .card h3 {
                color: #e2e8f0;
            }

            .form-section {
                background: rgba(45, 55, 72, 0.9);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .form-section h3 {
                color: #e2e8f0;
            }

            select, input, textarea {
                background: rgba(45, 55, 72, 0.8);
                border-color: #4a5568;
                color: #e2e8f0;
            }

            select:focus, input:focus, textarea:focus {
                background: rgba(45, 55, 72, 1);
            }
        }

        /* Tablet optimizations */
        @media (min-width: 768px) and (max-width: 1023px) {
            .container {
                padding: 40px;
            }

            .navigation-links {
                justify-content: space-around;
            }
        }

        /* Large screen optimizations */
        @media (min-width: 1200px) {
            .container {
                padding: 40px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Dashboard</h2>

    <div class="dashboard-grid">
        <div class="card" id="summary">
            <h3>Today's Summary</h3>
            <div class="summary-stats">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <div class="card chart-container">
            <h3>Activity Chart</h3>
            <canvas id="activityChart"></canvas>
        </div>

        <div class="card" id="streaks">
            <h3>Streaks</h3>
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <div class="navigation-links">
        <a href="activities.html">Manage Activities</a>
        <a href="index.html" id="logout">Logout</a>
    </div>

    <div class="form-section">
        <h3>Log New Activity</h3>
        <form id="logForm">
            <select id="activitySelect" required>
                <option value="">Select an activity...</option>
            </select>

            <input type="number" id="duration" placeholder="Duration (minutes)" min="1" required>

            <textarea id="notes" placeholder="Optional notes about this activity..."></textarea>

            <button type="submit">Log Activity</button>
        </form>
        <div id="logError" class="error"></div>
        <div id="logSuccess" class="success"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
